@{
    ViewData["Title"] = "Chat";
}

<h2>Gerçek Zamanlı Chat</h2>

<div>
    <input type="text" id="userInput" placeholder="Kullanıcı Adı" />
    <input type="text" id="messageInput" placeholder="Mesajınız" />
    <button id="sendButton">Gönder</button>
</div>

<ul id="messagesList"></ul>

@section Scripts {
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script type="text/javascript">
        // SignalR bağlantısı oluştur
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("http://localhost:5044/chathub")
            .build();

        // Mesaj alındığında çağrılacak fonksiyon
        connection.on("ReceiveMessage", function (user, message) {
            const li = document.createElement("li");
            li.textContent = `${user}: ${message}`;
            document.getElementById("messagesList").appendChild(li);
        });

        // Bağlantıyı başlat
        connection.start().catch(function (err) {
            return console.error(err.toString());
        });

        // Gönder butonuna tıklama olayı
        document.getElementById("sendButton").addEventListener("click", function (event) {
            const user = document.getElementById("userInput").value;
            const message = document.getElementById("messageInput").value;
            connection.invoke("SendMessage", user, message).catch(function (err) {
                return console.error(err.toString());
            });
            event.preventDefault();
        });
    </script>
}
